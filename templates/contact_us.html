{% extends "includes/header_new.html" %}

{%block content%}
{%load static%}

<div class="container" style="width: 100%; margin: 0; padding: 0;">
    <div class="row mx-auto">
          <div class="col-md-6 col-sm-12">
             <form id="contact-form" role="form" action="" method="post">
                   <div class="section-title my-2">
                      <h2>Contact us <small>we love conversations. let us talk!</small></h2>
                   </div>
                   <div class="col-md-12 col-sm-12 my-2">
                      <input type="text" class="form-control" placeholder="Enter full name" name="name" required="">
                      <input type="email" class="form-control" placeholder="Enter email address" name="email" required="">
                      <textarea class="form-control" rows="6" placeholder="Tell us about your message" name="message" required=""></textarea>
                   </div>
                   <div class="col-md-4 col-sm-12 mx-auto" >
                      <input type="submit" onclick="location.href = '#';" class="form-control btn btn-success" name="send message" value="Send Message">
                   </div>
             </form>
          </div>
          <div class="col-md-6 col-sm-12 my-1 hidden-xs">
             <div class="contact-image">
                   <img src="{%static 'images\contact-image.jpg'%}" style="height: 400px; width: 730px; margin-bottom: 5px; margin-right: 5px;" alt="Smiling Two Girls">
             </div>
          </div>
    </div> 
 </div>

{%endblock%}
